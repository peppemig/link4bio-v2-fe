<header
  *ngIf="
    currentRoute !== '/auth/register' &&
    currentRoute !== '/auth/login' &&
    currentRoute.split('/')[1] !== 'link'
  "
  class="navbar"
>
  <nav class="container navbar-container">
    <a [routerLink]="['/homepage']" class="logo"
      ><ng-icon
        name="ionLink"
        size="30"
        style="display: flex; justify-content: center; align-items: center"
      ></ng-icon
      ><span>Link4bio</span></a
    >
    <div class="buttons-container">
      <a mat-flat-button color="primary" [routerLink]="['/auth/register']"
        >Registrati</a
      >
      <a mat-stroked-button [routerLink]="['/auth/login']">Accedi</a>
    </div>
  </nav>
</header>
