<ngx-loading [show]="(loadingLogin.isLoading$ | async)!"></ngx-loading>
<div class="login__screen">
  <div class="login__container">
    <a
      mat-button
      style="font-size: 1.5rem; line-height: 2rem"
      [routerLink]="['/homepage']"
      ><ng-icon
        name="ionLink"
        size="30"
        style="display: flex; justify-content: center; align-items: center"
      ></ng-icon
      >Link4bio</a
    >
    <div class="login__box">
      <h1>Accedi al tuo account</h1>
      <form
        [formGroup]="loginForm"
        (ngSubmit)="signInWithEmailPassword()"
        class="login__form"
      >
        <div class="l4b-input">
          <label for="email">Email</label>
          <mat-form-field floatLabel="never">
            <input
              formControlName="email"
              id="email"
              type="email"
              matInput
              placeholder="La tua email"
            />
          </mat-form-field>
        </div>
        <div class="l4b-input">
          <label for="password">Password</label>
          <mat-form-field floatLabel="never">
            <input
              formControlName="password"
              id="password"
              type="password"
              matInput
              placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;"
            />
          </mat-form-field>
        </div>
        <button mat-flat-button color="primary" type="submit">Accedi</button>
        <div class="separator"></div>
        <button type="button" mat-stroked-button (click)="signInWithGoogle()">
          <ng-icon
            name="ionLogoGoogle"
            size="20"
            style="display: flex; justify-content: center; align-items: center"
          ></ng-icon
          >Accedi con Google
        </button>
      </form>
      <p>
        Non hai ancora un account?
        <a [routerLink]="['/auth/register']"><strong>Registrati</strong></a>
      </p>
    </div>
  </div>
</div>
