<div class="page-container">
  <div class="create__box">
    <h1>Aggiungi i dettagli della tua pagina</h1>
    <form [formGroup]="profileDetailsForm" (ngSubmit)="saveUserDetails()">
      <div class="l4b-input">
        <label for="username">Il tuo username</label>
        <mat-form-field floatLabel="never">
          <input
            formControlName="uri"
            id="username"
            type="text"
            matInput
            placeholder="Username"
          />
        </mat-form-field>
      </div>
      <div class="l4b-input">
        <label for="position">La tua posizione</label>
        <mat-form-field floatLabel="never">
          <input
            formControlName="location"
            id="position"
            type="text"
            matInput
            placeholder="Roma, Italia"
          />
        </mat-form-field>
      </div>
      <div class="l4b-input">
        <label for="bio">La tua bio</label>
        <mat-form-field floatLabel="never">
          <textarea
            formControlName="bio"
            id="bio"
            type="text"
            matInput
            placeholder="Scrivi qui la tua bio"
          ></textarea>
        </mat-form-field>
      </div>
      <div class="button-container">
        <button mat-flat-button color="primary">
          Crea<ng-icon
            name="ionArrowForward"
            size="20"
            style="display: flex; justify-content: center; align-items: center"
          ></ng-icon>
        </button>
      </div>
    </form>
  </div>
</div>
