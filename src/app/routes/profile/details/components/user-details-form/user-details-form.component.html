<div class="user-details-form">
  <div class="user-details-form__layout">
    <div class="link-button">
      <a mat-stroked-button [routerLink]="['/link/asd']" target="_blank"
        >Vai al link<ng-icon
          name="ionLink"
          size="20"
          style="display: flex; justify-content: center; align-items: center"
        ></ng-icon
      ></a>
    </div>
    <div class="avatar__container">
      <div class="avatar">
        <span>G</span>
      </div>
    </div>
    <form>
      <div class="l4b-input">
        <label for="name">Nome completo</label>
        <mat-form-field floatLabel="never">
          <input id="name" type="text" matInput placeholder="Il tuo nome" />
        </mat-form-field>
      </div>
      <div class="l4b-input">
        <label for="position">La tua posizione</label>
        <mat-form-field floatLabel="never">
          <input
            id="position"
            type="text"
            matInput
            placeholder="Roma, Italia"
          />
        </mat-form-field>
      </div>
      <div class="l4b-input">
        <label for="bio">La tua bio</label>
        <mat-form-field floatLabel="never">
          <textarea
            id="bio"
            type="text"
            matInput
            placeholder="Scrivi qui la tua bio"
          ></textarea>
        </mat-form-field>
      </div>
      <div class="save-button">
        <button mat-flat-button color="primary">
          Salva<ng-icon
            name="ionSave"
            size="20"
            style="display: flex; justify-content: center; align-items: center"
          ></ng-icon>
        </button>
      </div>
    </form>
  </div>
</div>
