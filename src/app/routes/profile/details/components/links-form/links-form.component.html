<div class="links-form">
  <h2>Links</h2>
  <form
    [formGroup]="linksForm"
    (ngSubmit)="saveLinks()"
    class="forms-container"
  >
    <form
      *ngFor="let link of refLinksForm.controls; index as i"
      [formGroup]="getFormGroupAt(i)"
    >
      <div class="l4b-input">
        <label>Titolo</label>
        <mat-form-field floatLabel="never">
          <input
            matInput
            type="text"
            formControlName="title"
            placeholder="Inserisci qui il titolo"
          />
        </mat-form-field>
      </div>
      <div class="l4b-input">
        <label>Sottotitolo</label>
        <mat-form-field floatLabel="never">
          <input
            matInput
            type="text"
            formControlName="subtitle"
            placeholder="Inserisci qui il sottotitolo"
          />
        </mat-form-field>
      </div>
      <div class="l4b-input">
        <label>URL</label>
        <mat-form-field floatLabel="never">
          <input
            matInput
            type="text"
            formControlName="url"
            placeholder="Inserisci qui l'URL"
          />
        </mat-form-field>
      </div>
      <div class="remove-container">
        <button type="button" mat-stroked-button (click)="removeLink(i)">
          Rimuovi<ng-icon
            name="ionTrashBin"
            size="20"
            style="display: flex; justify-content: center; align-items: center"
          ></ng-icon>
        </button>
      </div>
    </form>
    <div class="buttons-container">
      <button mat-stroked-button type="button" (click)="addLink()">
        <span>Aggiungi</span>
        <ng-icon name="ionAddCircle" size="20"></ng-icon>
      </button>
      <button
        [disabled]="this.linksForm.invalid || this.refLinksForm.length === 0"
        mat-flat-button
        color="primary"
        type="submit"
      >
        Salva<ng-icon
          name="ionSave"
          size="20"
          style="display: flex; justify-content: center; align-items: center"
        ></ng-icon>
      </button>
    </div>
  </form>
</div>
